description: should fail creating session successfully given invalid phone number
request:
  method: POST
  url: v1/quiz-instance
  headers:
    Content-Type: "application/json"
  body:
    eventId: "1"
    eventSetupId: "2"
    payload:
      firstName: "firstname"
      lastName: "lastname"
      phoneNumber: "21266666"
      email: "test@xhub.io"
  matchers:
    body:
      - path: $.phoneNumber
        type: by_regex
        value: "(\\+\\d{1,3})(\\d{9})$"
response:
  status: 400
  body:
    code: 1
    message: Invalid request payload
