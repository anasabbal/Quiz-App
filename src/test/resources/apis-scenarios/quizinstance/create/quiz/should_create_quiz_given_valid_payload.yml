description: should create quiz successfully given valid payload
request:
  method: POST
  url: v1/quiz-instance/start-quiz
  headers:
    Content-Type: "application/json"
  body:
    seniorityLevelId: "1"
    sessionId: "1"
    subThemeId: "1"
response:
  status: 200
  matchers:
    body:
      - path: $.startDate
        type: by_regex
        value: "[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}.[0-9A-Z]+"
      - path: $.['question'].content
        type: by_regex
        value: ".+"
      - path: $.['question'].index
        type: by_regex
        value: "[0-9]+"
      - path: $.['question'].id
        type: by_regex
        value: "[0-9]+"
      - path: $.endDate
        type: by_regex
        value: "[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}.[0-9A-Z]+"

