spring:
  datasource:
    url: jdbc:h2:mem:db
    username: sa
    password:
    driver-class-name: org.h2.Driver
    platform: h2
    initialization-mode: always
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        temp:
          use_jdbc_metadata_defaults: false
    show-sql: true
    hibernate:
      ddl-auto: create
    database: h2
  flyway:
    placeholder-replacement: false

application:
  front-url: ${FRONT_URL:http://localhost:3000}

fake-service:
  enabled: false
